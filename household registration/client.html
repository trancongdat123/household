<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin cá nhân</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            color: #f05768;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            grid-column: span 2;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4caf50;
            color: #fff;
        }

        .btn-secondary {
            background-color: #f44336;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .modal-body {
            padding: 10px 0;
        }

        .modal-footer {
            text-align: right;
        }

        .close-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-footer button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <h1>UBND</h1>
        </div>
        <div class="nav">
            <button class="btn active">Quản lý giấy khai sinh</button>
            <button class="btn">Quản lý giấy tạm trú</button>
            <button class="btn">Quản lý hộ khẩu</button>
            <button class="btn">Xem thông tin</button>
            <button class="btn">Xem thêm</button>
        </div>
        <div class="user-info">
            <span>user</span>
            <div class="avatar">
                <img src="img/user.png" alt="avatar">
            </div>
        </div>
    </div>

    <form id="info-form"></form>
        <div>
            <label for="name">Họ và tên</label>
            <input type="text" id="name" value="Nguyễn Minh Hiền">
        </div>
        <div>
            <label for="dob">Ngày, tháng, năm sinh</label>
            <input type="date" id="dob" value="2004-12-03">
        </div>
        <div>
            <label for="cccd">Số định danh cá nhân / CCCD</label>
            <input type="text" id="cccd" value="054891981658">
        </div>
        <div>
            <label for="gender">Giới tính</label>
            <select id="gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </div>
        <div>
            <label for="birthplace">Nơi sinh</label>
            <input type="text" id="birthplace" value="Liên Mạc, Bắc Từ Liêm, Hà Nội">
        </div>
        <div>
            <label for="nationality">Quốc tịch</label>
            <input type="text" id="nationality" value="Việt Nam">
        </div>
        <div class="form-actions">
            <button type="button" class="btn-primary" onclick="submitForm()">Cập nhật</button>
            <button type="button" class="btn-secondary" onclick="openModal()">Báo cáo</button>
        </div>
    </form>

<!-- Modal -->
<div class="modal" id="error-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Báo cáo thông tin sai</h3>
            <button class="close-btn" onclick="closeModal()">X</button>
        </div>
        <div class="modal-body">
            <label for="error-note">Ghi chú:</label>
            <textarea id="error-note" rows="4" style="width: 100%;"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="submitError()">Hoàn tất</button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
